  <div class="mask"></div>
    <div class="formSignupLoginContainer" *ngIf="!identity">
  
        <div class="login">
      
          <h1>Iniciar sesion</h1>
          <div *ngIf="messageErr">
            <div class="alert alert-info">
              <strong>Error</strong> {{messageErr}}
            </div>
          </div>
      
          <form #logingForm ="ngForm" (ngSubmit)="onSubmit()" class="form">
             
               <label>Correo electronico </label><br>
               <input type="email" #email="ngModel" name="email" [(ngModel)] ="user.email"   class="loginInput" required>
      
               <span *ngIf="!email.valid && email.touched" class="alert">
                   El email es obligatorio
               </span>
             <br>
      
               <label> Contrase침a </label><br>
               <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="loginInput" required>
               <!--TODO WARNING PASSWORD-->
               <span *ngIf="" class="alert">
                   La contrase침a es incorrecta
               </span>
             
             <br>
             <button type="submit" class="btn btnRaise" value="Iniciar sesion">Iniciar Sesi칩n</button>
          </form>
        </div>
                                               
                                               <!--formulario de signup-->
      <!--=======================================================================================================-->
        
        <div class="signup">
      
          <h1>Registrate</h1>
      
          <div *ngIf="alertRegister">
            <div class="alert alert-info">
              {{alertRegister}}
            </div>
          </div>
      
          <form class="form" #registerForm ="ngForm" (ngSubmit)="onSubmitRegister()">
            
              <label>Nombre </label><br>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="signupInput" required>
      
              <span *ngIf="!name.valid && name.touched" class="alert">
                  El Nombre es obligatorio
              </span>
            
              <br>
            
              <label>Apellidos</label><br>
              <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="signupInput" required>
              <span *ngIf="!surname.valid && surname.touched" class="alert">
                  El Apellido es obligatorio
              </span>
            
               <br>
            
              <label>Correo electronico </label><br>
              <input type="signinEmail" #signinEmail="ngModel" name="signinEmail" [(ngModel)] ="user_register.signinEmail"   class="signupInput" required>
      
              <span *ngIf="!signinEmail.valid && signinEmail.touched" class="alert">
                El email es obligatorio
              </span>
            
               <br>
            
              <label>Contrase침a </label><br>
              <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="signupInput" required>
            
            <br>
      
            <button type="submit" class="btn btnRaise" value="Registrarse">Registrarse</button>
          </form>
        </div>
      
      </div>
</section>
