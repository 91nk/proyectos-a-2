<div class="album-box" *ngIf="album">

	<div id="album-head-card">
		<div class="image">
			<img src="{{ url + 'get-image-album/' + album.image }}" />
		</div>
		<div class="data">
			<h1>{{album.title}}</h1><br>
			<p>Artist name: <strong>{{album.artist.name}}</strong></p><br>
			<p>year : {{album.year}}</p><br>
			<p>{{album.description}}</p>

			<a [routerLink]="['/crear-tema', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">
				Añadir canción
			</a>
		</div>
	</div>

	<div class="clearfix"></div>
	<div id="gallery-songs" *ngIf="songs">
		<ul id="songs-list">
			<li *ngFor="let song of songs" class="song-item">
				<div class="title">
					<a class="btn btn-success" (click)="startPlayer(song)">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</a>

				<p>{{song.number + '. '+ song.name + ' - '+ song.duration}}</p>	

					<div class="buttons" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
						<a [routerLink]="['/editar-tema', song._id]" class="">
							Editar
						</a>

						<a (click)="onDeleteConfirm(song._id)" class="">
							Borrar
						</a>
					</div>

					<div class="seguro seguro-song" *ngIf="confirmado == song._id">
						<a (click)="onDeleteSong(song._id)" class="">
							Eliminar
						</a>
						<a (click)="onCancelSong()" class="">
							Cancelar
						</a>
					</div>

					<div class="clearfix"></div>
				</div>
			</li>
		</ul>
	</div>
</div>
